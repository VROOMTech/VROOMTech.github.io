<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }

          #map-canvas {
            height: 100%;
            width: 50%;
          }
          #content-pane {
            float:right;
            width:48%;
            padding-left: 2%;
          }
          #outputDiv {
            font-size: 11px;
          }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFnuHPo2Rmfk62R12Lk8XTY8BfPXV-omc">
    </script>
    <script type="text/javascript">
        var map;
        var geocoder;
        var bounds = new google.maps.LatLngBounds();
        var markersArray = [];
        
        var origin1;
        var origin2 = "Current Location";
        var destinationA = "Test Location, UW";
        var destinationB = new google.maps.LatLng(47.655, 122.3080);
        
        var destinationIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=D|FF0000|000000';
        var originIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=O|FFFF00|000000';

        function initialize() {
          var mapOptions = {
            zoom: 15
          };
          map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);

          // Try HTML5 geolocation
          if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              origin1 = new google.maps.LatLng(position.coords.latitude,
                                               position.coords.longitude);

              var infowindow = new google.maps.InfoWindow({
                map: map,
                position: origin1,
                content: 'Stephen you are right here!!!'
              });

              map.setCenter(origin1);
            }, function() {
              handleNoGeolocation(true);
            });
          } else {
            // Browser doesn't support Geolocation
            handleNoGeolocation(false);
          }
        }
        
        function calculateDistances() {
          var service = new google.maps.DistanceMatrixService();
          service.getDistanceMatrix(
            {
              origins: [origin1, origin2],
              destinations: [destinationA, destinationB],
              travelMode: google.maps.TravelMode.DRIVING,
              unitSystem: google.maps.UnitSystem.METRIC,
              avoidHighways: false,
              avoidTolls: false
            }, callback);
        }
        
        function callback(response, status) {
          if (status != google.maps.DistanceMatrixStatus.OK) {
            alert('Error was: ' + status);
          } else {
            var origins = response.originAddresses;
            var destinations = response.destinationAddresses;
            var outputDiv = document.getElementById('outputDiv');
            outputDiv.innerHTML = '';
            deleteOverlays();

            for (var i = 0; i < origins.length; i++) {
              var results = response.rows[i].elements;
              addMarker(origins[i], false);
              for (var j = 0; j < results.length; j++) {
                addMarker(destinations[j], true);
                outputDiv.innerHTML += origins[i] + ' to ' + destinations[j]
                    + ': ' + results[j].distance.text + ' in '
                    + results[j].duration.text + '<br>';
              }
            }
          }
        }
        
        function addMarker(location, isDestination) {
          var icon;
          if (isDestination) {
            icon = destinationIcon;
          } else {
            icon = originIcon;
          }
          geocoder.geocode({'address': location}, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              bounds.extend(results[0].geometry.location);
              map.fitBounds(bounds);
              var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location,
                icon: icon
              });
              markersArray.push(marker);
            } else {
              alert('Geocode was not successful for the following reason: '
                + status);
            }
          });
        }

        function deleteOverlays() {
          for (var i = 0; i < markersArray.length; i++) {
            markersArray[i].setMap(null);
          }
          markersArray = [];
        }

        function handleNoGeolocation(errorFlag) {
          if (errorFlag) {
            var content = 'Error: The Geolocation service failed.';
          } else {
            var content = 'Error: Your browser doesn\'t support geolocation.';
          }

          var options = {
            map: map,
            position: new google.maps.LatLng(60, 105),
            content: content
          };

          var infowindow = new google.maps.InfoWindow(options);
          map.setCenter(options.position);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="outputDiv"></div>
    <div id="map-canvas"></div>
  </body>
</html>
